<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ionic Side
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/createnote"
      routerDirection="forward">
        <ion-icon name="copy" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- database listing-------->
  <ion-card *ngFor="let item of the_list" class="ion-padding">
  
    <ion-card-title>
      {{item.val.title}}
    </ion-card-title>
    <ion-card-subtitle>
      {{item.val.zztimestamp | date:'medium'}}
    </ion-card-subtitle>
    <ion-card-subtitle>
      Desc: {{item.val.description}}
    </ion-card-subtitle>
    <hr>
    

    <!-- show read
      
        <ion-col>
          <ion-button color="success" fill="clear">
            READ
          </ion-button>
        </ion-col> -->

        <!-- card footer -->
      <ion-row>
        <ion-col>
          <ion-button color="warning" fill="clear" block="full">
            UPDATE
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="danger" fill="clear" block="full"
          (click)="deleteData(item.key)">
            DELETE
          </ion-button>
        </ion-col>
      </ion-row>
    

  </ion-card>



  <app-title></app-title>

  

  <div *ngIf="gambar">
    <img src={{gambar}}>
  </div>

  <ion-grid>
    <ion-row>
      <!-- button camera -->
      <ion-col>
        <ion-button (click)="ambilgambar()" color="warning"
        expand="block">
        Tangkap gambar
           <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- button camera -->
      <ion-col>
        <ion-button (click)="vibrate()" color="secondary"
        expand="block">
           <ion-icon name="alert"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>



    <ion-row>

      <ion-item>
        <ion-label>
          Nama
        </ion-label>
        <ion-input [(ngModel)]="nama" placeholder="taip nama anda..."
          type="text">
        </ion-input>
      </ion-item>
      <!-- button save -->
      <ion-col>
        <ion-button (click)="simpannama()" color="success"
        expand="block">
          save
        </ion-button>
      </ion-col>

      <!-- cari/fetch button -->
      <ion-col>
        <ion-button (click)="ambilnama()" color="dark"
        expand="block">
          read
        </ion-button>
      </ion-col>

      <!-- button delete -->
      <ion-col>
        <ion-button (click)="buangnama()" color="danger"
        expand="block">
          delete
        </ion-button>
      </ion-col>

      

    </ion-row>
  </ion-grid>


    <ion-card class="welcome-card">
      <img src="/assets/images/logo.png" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get started</ion-card-subtitle>
        <ion-card-title>Welcome to FSTM</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created!</p>
      </ion-card-content>
    </ion-card>
    
    
</ion-content>
