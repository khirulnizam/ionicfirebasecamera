<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
  		<ion-back-button>
  		</ion-back-button>

  	</ion-buttons>
    <ion-title>Create Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-item>
				<ion-label>Title
				</ion-label>
				</ion-item>

			<ion-item>
				<ion-input type="text" [(ngModel)]="data.title" placeholder="title">
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Notes description
				</ion-label>
				</ion-item>

			<ion-item>
				<ion-textarea [(ngModel)]="data.description" placeholder="title" rows="5">
				</ion-textarea>
			</ion-item>
		
	</ion-list>
	<ion-button color="success" expand="block"
	(click)="createNote()">Save
		</ion-button>

</ion-content>
